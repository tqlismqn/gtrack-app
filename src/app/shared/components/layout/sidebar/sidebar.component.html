<aside class="sidebar" [class.collapsed]="isCollapsed" [class.sidebar-collapsed]="isCollapsed">
  <div class="sidebar-logo" [class.collapsed]="isCollapsed">
    <a routerLink="/" class="logo-link">
      <img
        *ngIf="!isCollapsed"
        src="assets/logo/logo-full.svg"
        alt="G-Track"
        class="logo-full"
      />
      <img
        *ngIf="isCollapsed"
        src="assets/logo/logo-icon.svg"
        alt="G-Track"
        class="logo-icon"
      />
    </a>
  </div>

  <div class="sidebar-content">
    <nav class="sidebar-nav">
      <div class="nav-section">
        <a
          *ngFor="let item of menuItems"
          class="nav-item"
          [class.active]="isActiveRoute(item.route)"
          [routerLink]="item.route"
          [matTooltip]="isCollapsed ? item.label : ''"
          matTooltipPosition="right"
        >
          <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
          <span class="nav-label" *ngIf="!isCollapsed">{{ item.label }}</span>
          <span class="nav-badge" *ngIf="item.badge && item.badge > 0">
            {{ item.badge }}
          </span>
          <span class="coming-soon-badge" *ngIf="item.badge === 0 && !isCollapsed">
            Coming Soon
          </span>
        </a>
      </div>

      <div class="nav-section nav-section-bottom">
        <a
          *ngFor="let item of settingsItems"
          class="nav-item"
          [class.active]="isActiveRoute(item.route)"
          [routerLink]="item.route"
          [matTooltip]="isCollapsed ? item.label : ''"
          matTooltipPosition="right"
        >
          <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
          <span class="nav-label" *ngIf="!isCollapsed">{{ item.label }}</span>
        </a>
      </div>
    </nav>

    <div class="sidebar-spacer"></div>

    <div class="sidebar-toggle">
      <button
        mat-icon-button
        class="toggle-button"
        (click)="toggleSidebar()"
        [matTooltip]="isCollapsed ? 'Expand sidebar' : 'Collapse sidebar'"
        matTooltipPosition="right"
      >
        <mat-icon>{{ isCollapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
      </button>
    </div>
  </div>
</aside>
