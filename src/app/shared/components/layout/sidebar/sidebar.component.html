<aside class="sidebar" [class.collapsed]="isCollapsed">
  <!-- Logo -->
  <div class="sidebar-header">
    <img src="assets/logo/gtrack_logo.svg" alt="G-Track" class="logo" />
  </div>

  <!-- Main Menu -->
  <nav class="sidebar-nav">
    <div class="nav-section">
      <a
        *ngFor="let item of menuItems"
        class="nav-item"
        [class.active]="isActiveRoute(item.route)"
        [routerLink]="item.route"
        [matTooltip]="isCollapsed ? item.label : ''"
        matTooltipPosition="right"
      >
        <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
        <span class="nav-label" *ngIf="!isCollapsed">{{ item.label }}</span>
        <span class="nav-badge" *ngIf="item.badge && item.badge > 0">
          {{ item.badge }}
        </span>
        <span class="coming-soon-badge" *ngIf="item.badge === 0 && !isCollapsed">
          Coming Soon
        </span>
      </a>
    </div>

    <!-- Settings Section -->
    <div class="nav-section nav-section-bottom">
      <a
        *ngFor="let item of settingsItems"
        class="nav-item"
        [class.active]="isActiveRoute(item.route)"
        [routerLink]="item.route"
        [matTooltip]="isCollapsed ? item.label : ''"
        matTooltipPosition="right"
      >
        <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
        <span class="nav-label" *ngIf="!isCollapsed">{{ item.label }}</span>
      </a>
    </div>
  </nav>

  <!-- User Profile -->
  <div class="sidebar-footer">
    <div class="user-profile">
      <div class="user-avatar">TG</div>
      <div class="user-info" *ngIf="!isCollapsed">
        <div class="user-name">Thomas G.</div>
        <div class="user-role">Administrator</div>
      </div>
    </div>
  </div>

  <!-- Toggle Button -->
  <button
    class="sidebar-toggle"
    mat-icon-button
    (click)="toggleSidebar()"
  >
    <mat-icon>{{ isCollapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
  </button>
</aside>
